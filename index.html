<!DOCTYPE html>
<html lang="fr">
<header>
    <meta charset="utf-8">
    <title>Zombies panic</title>
    <!--<script src="//cdn.socket.io/socket.io-1.4.5.js"></script>-->
    <script src="lib/fpsmeter.js"></script>

    <link rel="stylesheet" href="media/css/menu.css">
    <link rel="stylesheet" href="media/css/main.css">
</header>
<body>
    <div id="fps"></div>
    <section>
        <div class="menu">
          <div class="filter"></div>
          <div class="texture"></div>
          <div class="background">

            <h1 class="title">ZOMBIES</h1>
            <h2 class="title">PANIC !!!</h2>

            <div class="grass"></div>

            <div class="zombie">
              <div class="body">
                <div class="brain"></div>
                <div class="brain"></div>
                <div class="left-eye"></div>
                <div class="left-dark-circles"></div>
                <div class="right-eye"></div>
                <div class="right-dark-circles"></div>
                <div class="mouth"></div>
                <div class="chin"></div>
              </div>
            </div>

            <div class="zombie two">
              <div class="body">
                <div class="left-eye"></div>
                <div class="left-dark-circles"></div>
                <div class="right-eye"></div>
                <div class="right-dark-circles"></div>
                <div class="mouth"></div>
                <div class="chin"></div>
              </div>
            </div>

            <div class="zombie three">
              <div class="body">
                <div class="left-eye"></div>
                <div class="left-dark-circles"></div>
                <div class="right-eye"></div>
                <div class="right-dark-circles"></div>
                <div class="mouth"></div>
                <div class="chin"></div>
              </div>
            </div>

            <div class="player">
              <div class="gun">
                <div class="grip"></div>
                <div class="barrel"></div>
                <div class="cannon"></div>
                <div class="cannon-grip"></div>
              </div>
              <div class="body">
                <div class="hair"></div>
                <div class="headband"></div>
                <div class="blood"></div>
                <div class="blood blood-two"></div>
                <div class="eyebrows"></div>
                <div class="left-eye"></div>
                <div class="left-dark-circles"></div>
                <div class="right-eye"></div>
                <div class="right-dark-circles"></div>
                <div class="beard"></div>
                <div class="mouth"></div>
                <div class="chin"></div>
              </div>
            </div>

            <div class="zombie-shadow"></div>
            <div class="zombie-shadow two"></div>
            <div class="zombie-shadow three"></div>
            <div class="zombie-shadow four"></div>

            <button class="start-game">JOUER</button>
          </div>
        </div>

        <div class="game hidden">
            <div class="hud">
                Vie : <span id="life"></span> / 100
            </div>
        </div>
    </section>

    <script src="build/app.js"></script>
</body>
</html>
